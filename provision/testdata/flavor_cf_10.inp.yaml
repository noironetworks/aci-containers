aci_config:
  system_id: mycf0
  apic_hosts:
    - 10.30.120.100
  apic_login:
    username: admin
    password: noir0123
  aep: cf-aep
  vrf:
    name: cloudfoundry
    tenant: common
  l3out:
    name: l3out
    external_networks:
    - default
  sync_login:
    certfile: user.crt
    keyfile: user.key
  vmm_domain:
    encap_type: vxlan
    mcast_range:
        start: 225.2.1.1
        end: 225.2.255.255
    nested_inside:
        type: VMware
        name: myvmware
  cloudfoundry:
    custom_epg: ["cf-group1", "cf-group2"]   # non-default epgs user can create in APIC
    isolated_segments:          # Each isolated segment, must have pair of name & subnet
      - name: iso1
        subnet: 10.6.0.1/24
      - name: iso2
        subnet: 10.7.0.1/24

net_config:
  node_subnet: 10.1.0.1/16
  pod_subnet: 10.2.0.1/16
  vip_subnet: 10.3.0.1/16
  extern_dynamic: 150.3.0.1/24
  extern_static: 150.4.0.1/24
  node_svc_subnet: 10.5.0.1/24
  service_vlan: 4001
  infra_vlan: 4093
