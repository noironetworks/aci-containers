aci_config:
  system_id: kube
  cluster_tenant: demo
  apic_hosts:
    - 10.30.120.100
  apic_login:
    username: admin
    password: noir0123
  aep: kube-aep
  vrf:
    name: kubernetes-vrf
    tenant: common
  l3out:
    name: l3out
    external_networks:
    - l3out
  physical_domain:
    domain: kubernetes-control
  sync_login:
    certfile: user.crt
    keyfile: user.key
  vmm_domain:
    domain: kubernetes1
    controller: kubernetes1
    encap_type: vxlan
    mcast_range:
        start: 225.2.1.1
        end: 225.2.255.255
  client_ssl: false

net_config:
  node_subnet: 10.1.0.1/16
  pod_subnet: 10.1.0.1/16
  pod_subnet_chunk_size: 24
  extern_dynamic: 10.4.0.1/16
  extern_static: 10.3.0.1/24
  node_svc_subnet: 10.6.0.1/24
  kubeapi_vlan: 4001
  service_vlan: 4003
  infra_vlan: 4093

kube_config:
  use_netpol_annotation: false
  use_external_service_ip_allocator: true
  use_privileged_containers: true
  use_openshift_security_context_constraints: true
  allow_kube_api_default_epg: true
  
registry:
  image_prefix: noiro

logging:
  controller_log_level: debug
  hostagent_log_level: debug
  opflexagent_log_level: info
