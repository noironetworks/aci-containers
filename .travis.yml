dist: bionic
matrix:
  include:
    - language: go
      sudo: false
      go: "1.10"
      install:
        - go get -v -u github.com/golang/dep/cmd/dep
        - export PATH=$PATH:$GOPATH/bin
      script:
        - make goinstall
        - make check >& /tmp/check.log
      after_failure:
        - grep -C 200 FAIL /tmp/check.log
        - tail -200 /tmp/check.log
      after_success:
        - tail -200 /tmp/check.log

